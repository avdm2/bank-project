spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tinkoff2_hw4}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        order_by.default_null_ordering: last
        format_sql: true
    open-in-view: false
    generate-ddl: true

logging:
  level:
    org:
      springframework:
        web:
          socket: TRACE

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: circuitbreakers

grpc:
  client:
    grpcConverterClientService:
      address: ${CONVERTER_URL:http://converter:9090}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiation-type: plaintext

resilience4j.circuitbreaker:
  instances:
    grpcConverterCircuitBreaker:
      registerHealthIndicator: true
      slidingWindowSize: 10
      minimumNumberOfCalls: 10
      permittedNumberOfCallsInHalfOpenState: 3
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 10s
      failureRateThreshold: 50

resilience4j.ratelimiter:
  instances:
    customerBalanceRateLimiter:
      limitForPeriod: 5
      limitRefreshPeriod: 1m
      timeoutDuration: 0ms
