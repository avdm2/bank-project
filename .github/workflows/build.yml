  name: Docker Image CI

  on:
    push:
      branches: ["main"]
    merge_group:
      types: [checks_requested]
    pull_request:
      types: [opened, reopened]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Java + Maven
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: '21'

        - name: Maven clean install
          run: mvn clean install

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build the Docker Image
          run: |
            COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c1-7)
            BRANCH_NAME=$(echo "${{ github.head_ref }}" | sed 's/refs\/heads\///' | tr / _)
          
            if [ -z "$BRANCH_NAME" ]
            then
              BRANCH_NAME="main"
            fi
          
            TAG="${BRANCH_NAME}-${COMMIT_HASH}"
          
            docker build --build-arg JAR_FILE=target/\*.jar --tag avdm2/tinkoff_hse1:$TAG .
            docker push avdm2/tinkoff_hse1:$TAG

        - name: Push latest
          if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          run: |
            docker tag avdm2/tinkoff_hse1:$TAG avdm2/tinkoff_hse1:latest
            docker push avdm2/tinkoff_hse1:latest
