apiVersion: v1
kind: Service
metadata:
  name: helm-hw2
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/instance: helm-hw2
    app.kubernetes.io/name: helm-hw2